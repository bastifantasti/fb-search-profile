<div class="header">
    <h3 class="text-muted">What did i post? [on Facebook] <span class="label label-success">logged in</span></h3>
</div>
<div ng-show="user.name" class="row marketing">
    <h2 ng-show="user.first_name">Hi {{user.first_name}}</h2>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="active"><a href="/search/{{user.id}}/#keyword" data-toggle="tab">Search by Keyword</a></li>
        <li><a href="/search/{{user.id}}/#likes" data-toggle="tab">Order by Likes</a></li>
        <li><a href="/search/{{user.id}}/#comments" data-toggle="tab">Order by Comments</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade in active" id="keyword">
                <p><br>Search now on your FB-Wall:</p>
                <div class="input-group">
                    <label class="sr-only" for="searchword">Search your Post by a Keyword</label>
                    <input type="text" class="form-control" id="searchword" placeholder="type in your Keyword" >
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search!</button>
      </span>
                </div>
                <!-- /input-group -->
            </div>
        <div class="tab-pane fade" id="likes">...</div>
        <div class="tab-pane fade" id="comments">...</div>
    </div>
</div>
